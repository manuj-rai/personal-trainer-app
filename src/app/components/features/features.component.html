<section id="features" class="py-20 px-6 dark:bg-secondary">
    <div class="container mx-auto">
      <h2 class="text-3xl md:text-4xl font-bold text-center text-primary mb-12" data-aos="fade-up">
        Why Choose Us
      </h2>
  
      <div class="grid md:grid-cols-3 gap-8">
        <div class="feature-card" *ngFor="let feature of features" data-aos="zoom-in">
          <div class="icon-container bg-primary">
            <ng-container [ngSwitch]="feature.icon">
              <i *ngSwitchCase="'dumbbell'" class="material-icons text-white h-8 w-8">fitness_center</i>
              <i *ngSwitchCase="'chart'" class="material-icons text-white h-8 w-8">show_chart</i>
              <i *ngSwitchCase="'heart'" class="material-icons text-white h-8 w-8">favorite</i>
            </ng-container>
          </div>
          <h3 class="text-xl font-bold text-white mb-4">{{ feature.title }}</h3>
          <p class="text-gray-300">{{ feature.description }}</p>
        </div>
      </div>
    </div>
  </section>
