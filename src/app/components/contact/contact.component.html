<section id="contact" class="py-20 px-6 dark:bg-secondary">
    <div class="container mx-auto max-w-2xl">
      <div class="contact-form bg-dark p-8 rounded-xl shadow-xl" data-aos="fade-up">
        <h2 class="text-3xl font-bold text-primary mb-8">Start Your Transformation</h2>
        <form class="space-y-6">
          <div>
            <input 
              type="text" 
              placeholder="Your Name" 
              class="w-full bg-secondary border border-gray-700 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-primary focus:outline-none"
            >
          </div>
          <div>
            <input 
              type="email" 
              placeholder="Your Email" 
              class="w-full bg-secondary border border-gray-700 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-primary focus:outline-none"
            >
          </div>
          <div>
            <textarea 
              rows="4" 
              placeholder="Your Message"
              class="w-full bg-secondary border border-gray-700 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-primary focus:outline-none"
            ></textarea>
          </div>
          <button 
            type="submit"
            class="w-full bg-primary text-white py-3 rounded-lg hover:bg-red-600 transition-colors duration-300"
          >
            Send Message
          </button>
        </form>
      </div>
    </div>
  </section>
